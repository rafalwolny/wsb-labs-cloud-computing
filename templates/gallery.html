{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% set active_page = "gallery" -%}
{% block body %}
<div class="container" data-toggle="modal" data-target="#exampleModal" style="max-width: 720px !important">
  <div class="row align-items-start">
    <div class="col" style="padding: 10px; margin: 0px;" data-target="#myCarousel" data-slide-to="0">
      <img src="../static/image1.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img1">
    </div>
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="1">
      <img src="../static/image2.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img2">
    </div>
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="2">
      <img src="../static/image3.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img3">
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="3">
      <img src="../static/image4.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img4">
    </div>
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="4">
      <img src="../static/image5.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img5">
    </div>
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="5">
      <img src="../static/image6.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img6">
    </div>
  </div>
  <div class="row align-items-end">
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="6">
      <img src="../static/image7.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img7">
    </div>
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="7">
      <img src="../static/image8.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img8">
    </div>
    <div class="col" style="padding: 10px;" data-target="#myCarousel" data-slide-to="8">
      <img src="../static/image9.jpg" class="rounded mx-auto d-block" width="200px" height="200px" alt="img9">
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Carousel markup goes in the modal body -->
        
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../static/image1.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image2.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image3.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image4.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image5.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image6.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image7.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image8.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../static/image9.jpg">
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
